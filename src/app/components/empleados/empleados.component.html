<div class="container">
    <br>
  <div class="row">
    <mat-form-field class="col-lg-10">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="filtrar($event)"
        placeholder="Nombre a buscar"
        #input
      />
    </mat-form-field>
    <div class="col-lg-2">
      <button mat-fab color="primary" (click)="nuevo()">
          <mat-icon>add</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let item">{{ item.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Cumplea√±os</th>
        <td mat-cell *matCellDef="let item">{{ item.birthday | date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos para el filtro "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[10]"
    ></mat-paginator>
  </div>
</div>
