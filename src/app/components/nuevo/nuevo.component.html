<div class="container">
  <form novalidate [formGroup]="nuevoEmpleado" autocomplete="off">
    <mat-card>
      <div class="row">
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Nombre/s</mat-label>
          <input
            matInput
            placeholder="Nombres"
            formControlName="name"
            appUppercase
          />
        </mat-form-field>
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input
            matInput
            placeholder="Nombres"
            formControlName="last_name"
            appUppercase
          />
        </mat-form-field>
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (dateChange)="fechaChange($event)"
            readonly
            (click)="picker.open()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-card-actions>
          <button mat-raised-button (click)="guardar()">Guardar</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
